<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">

    </head>
    
    <body>
        <div class="container product-info">
            <div class="row">
                <div class="col-lg-6 col-sx-6 col-sm-6 col-md-6">
                    <img src="image/products/laranja.png" class="product-imgbig">
                </div>

                <div class="col-lg-6 col-sx-6 col-sm-6 col-md-6">
                    <h1>Laranjas</h1>                    
                    <h3>R$15.00</h3>
                    <h4>Conservação: Natural </h4>
                    <h4>Embalagem: 20 unidades</h4>
                    <form>
                        <label for="name">Quantidade: </label>
                        <div class="inputdiv">
                            <div class="dec button">-</div>
                            <div class="inputfield"><input type="text" name="laranjas" id="laranjas" value="1"></div>
                            <div class="inc button">+</div>
                        </div>
                            <br>
                        <input type="submit" value="Comprar" id="submit">

                    </form>
                </div>
            </div>
        </div> 
    </body>
